        <h1 class="titulo1">Roentgênio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O roentgênio ou roentgénio, inicialmente chamado de ununúnio e eka-ouro, é um elemento químico, símbolo Rg, número atômico 111, com massa atómica [272] u, sendo um dos átomos mais pesados. O roentgênio não se encontra presente na natureza, afinal sua radiação perigosa seria um risco. Sendo produzido sinteticamente a partir da fusão nuclear do níquel e do bismuto, o roentgênio é considerado o mais pesado dos elementos radioativos.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Rg
        <p>  Número atômico: 111</p>
        <p>  Massa atômica: 272 u</p>
        <p>  Descobrimento: 8 de dezembro de 1994</p>
        <p>  Série química: Metal, Metal de transição, Elemento do 7º periodo, Elementos do Grupo 11</p>
        <p>  Descobridores: Sigurd Hofmann, Victor Ninov</p>
	<p>É radioativo;</p>
	<p>É um elemento artificial.</p>
