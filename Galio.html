        <h1 class="titulo1">Gálio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">Gálio é um elemento químico de símbolo Ga, de número atômico 31 e massa atómica igual a 69,7 u. É um metal pertencente ao grupo 13 da classificação periódica dos elementos. A temperaturas um pouco mais altas do que a temperatura ambiente encontra-se no estado líquido. Foi descoberto em 1875 por Lecoq de Boisbaudran.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Ga;
    <p>Ponto de fusão: 29,76 °C;</p>
    <p>Número atômico: 31;</p>
    <p>Configuração eletrônica: [Ar] 3d104s24p1;</p>
    <p>Massa atômica: 69,723 u;</p>
    <p>Série química: Metal, Grupo do boro, Metal pesado tóxico, Elemento do 4º período, Outros metais;</p>
    <p>Não é radioativo;</p>
    <p>É um elemento natural.</p>
