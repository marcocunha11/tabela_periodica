        <h1 class="titulo1">Estrôncio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O estrôncio é um elemento químico de símbolo Sr de número atômico 38 e de massa atómica igual a 87,6 u. À temperatura ambiente, o estrôncio encontra-se no estado sólido. É um metal alcalino-terroso da Classificação Periódica dos Elementos. Abundante na natureza na forma de sulfatos e carbonatos. Estas formas minerais se encontram em abundância na crosta Terrestre, os locais mais ricos em Estrôncio se localizam nos EUA, no Reino Unido, na Alemanha e no México.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Sr;
        <p>Elétrons por camada: 2,8,18,8,2;</p>
        <p>Número atômico: 38;</p>
        <p>Massa atômica: 87,62 u;</p>
        <p>Raio atômico: 200 pm;</p>
        <p>Série química: Metal, Metal alcalinoterroso, Elemento do 5º Período;</p>
        <p>Não é radioativo;</p>
        <p>Não é um metal pesado.</p>
