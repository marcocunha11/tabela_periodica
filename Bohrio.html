        <label class="paragrafo"><p style="text-align:justify">O nome “bóhrio” se dá devido a uma homenagem a Niels Bohr, físico dinamarquês. Esse elemento pode ser obtido pelo bombardeamento do Pb-209 com íons de Cr-54. Dos dez isótopos conhecidos, o que possui meia-vida mais longa é o Bh-264 com 0.44s. O bóhrio não se encontra presente na natureza devido a sua radiação perigosa.

        <p>  Raio de Van der Waals: 200 pm</p>
