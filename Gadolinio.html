        <label class="paragrafo"><p style="text-align:justify">O gadolínio é um elemento químico de símbolo Gd e de número atómico igual a 64, com massa atómica 157,25 u. À temperatura ambiente, o gadolínio encontra-se no estado sólido. Faz parte do grupo das terras raras. Foi descoberto em 1880 por Jean Charles Galissard de Marignac.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Gd
        Elétrons por camada: 2,8,18,25,9,2</p>

        <p>   Série química: Metal, Lantanídeo, Terra-rara, Metal pesado tóxico, Elemento do 6º Período</p>
	<p>Não é radioativo;</p>
	<p>Não é um metal pesado.</p>
