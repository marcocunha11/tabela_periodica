        <h1 class="titulo1">Lantânio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O lantânio é um elemento químico de símbolo químico de número atômico 57, com massa atômica 138,9 u. É um metal de transição interna, lantanídeo, terra rara, pertencente ao grupo 3 da classificação periódica dos elementos. À temperatura ambiente, o lantânio encontra-se no estado sólido. O lantânio, cujo símbolo químico é La, é um elemento químico sólido, pertencente ao grupo de metais das terras raras (lantanídeo), dúctil, maleável, de cor branco-prateada que e localiza-se no grupo 3 e período 6 da Tabela Periódica.

        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: La
        <p>  Número atômico: 57</p>
        <p>  Massa atômica: 138,90547 u</p>
        <p>  Configuração eletrônica: [Xe] 5d¹6s²</p>
        <p>  Raio de Van der Waals: 250 pm</p>
        <p>  Série química: Metal, Lantanídeo, Terra-rara, Metal pesado tóxico, Elemento do 6º Período</p>
	<p>Não é radioativo;</p>
	<p>Não é um metal pesado.</p>
