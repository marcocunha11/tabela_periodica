        <h1 class="titulo1">Itérbio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O itérbio ou yttérbio é um elemento químico da tabela periódica que apresenta símbolo Yb e número atômico 70 com massa atómica 173 u. O itérbio é um elemento metálico prateado e macio. É uma terra rara da série dos lantanídios que é encontrado nos minerais gadolinita, monazita e xenótimo.  O disprósio nunca é encontrado como elemento livre, porém encontrado em muitos minerais , incluindo xenótimo, fergusonita, gadolinita, euxenita, policrase, blomstrandina, monazita e bastnasita, frequentemente com o érbio, hólmio ou outros elementos terras raras.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Yb
        <p>  Elétrons por camada: 2,8,18,32,8,2</p>
        <p>  Número atômico: 70</p>
        <p>  Massa atômica: 173,04 u</p>
        <p>  Número CAS: 7440-64-4</p>
        <p>  Série química: Metal, Terra-rara, Lantanídeo, Metal pesado tóxico, Elemento do 6º Período</p>
	<p>Não é radioativo;</p>
	<p>Não é um metal pesado.</p>
        
             
            </p></label>
