        <h1 class="titulo1">Cério</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O cério é um elemento químico de símbolo Ce, número atômico 58 com massa atómica 140,1 u. É um elemento metálico da série transição interna encontrado principalmente nos minerais monazita e bastnasita. À temperatura ambiente, o cério encontra-se no estado sólido. O cério, elemento químico de número atômico 58, é um dos 15 elementos classificados como lantanídeos (La ao Lu), que juntamente com Sc e Y formam a família das Terras Raras. Cério é o mais abundante das Terras Raras.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Ce
        <p>  Número atômico: 58</p>
        <p>  Massa atômica: 140,116 u</p>
        <p>  Configuração eletrônica: [Xe] 4f¹5d¹6s²</p>
        <p>  Número CAS: 7440-45-1</p>
        <p>  Série química: Metal, Lantanídeo, Terra-rara, Metal pesado tóxico, Elemento do 6º Período</p>
	<p>Não é radioativo;</p>
	<p>Não é um metal pesado.</p>
