    <p>Configuração eletrônica: [Ar] 3d¹⁰4s²4p²;</p>

    <p>Série química: Semimetal, Grupo do carbono, Metal pesado tóxico, Elemento do 4º período;</p>
    <p>Não é radioativo. </p>
