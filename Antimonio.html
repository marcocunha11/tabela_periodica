        <h1 class="titulo1">Antimônio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O antimônio ou antimónio, também chamado estíbio, é um elemento químico de símbolo Sb de número atômico 51 e de massa atómica igual a 121,75 u. À temperatura ambiente, o antimônio encontra-se no estado sólido. O símbolo Sb é uma abreviatura do seu nome na língua latina, Stibium, convencionalmente abreviado Sb.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Sb
        <p>  Número atômico: 51</p>
        <p>  Massa atômica: 121,76 u</p>
        <p>  Ponto de fusão: 630,6 °C</p>
        <p>  Configuração eletrônica: [Kr] 4d105s25p3</p>
        <p> Série química: Semimetal, Grupo do nitrogênio, Metal pesado tóxico, Elemento do 5º Período</p>
	<p>Não é radioativo;</p>
	<p>É um metal pesado.</p>
