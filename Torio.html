        <br>
        
        <label class="paragrafo"><p style="text-align:justify">As principais aplicações do tório geralmente se enquadram no ramo de ligas metálicas, catálise de reações, produção de energia (no processo de obtenção do U-233), fabricação dispositivos termoelétricos (lâmpadas incandescentes, lampiões a gás, filamentos de tungstênio em equipamentos eletrônicos) e células. Tório é um elemento químico de símbolo Th e de número atômico igual a 90, com massa atómica aproximada de 232,0 u. À temperatura ambiente, encontra-se no estado sólido. Foi descoberto em 1828 por Jöns Jacob Berzelius. Recebeu este nome homenagem a Thor, deus escandinavo do trovão da antiga religião nórdica.
