        <h1 class="titulo1">Túlio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O túlio é um elemento químico de símbolo Tm, número atômico 69 com massa atómica igual a 168,9 u. À temperatura ambiente, o túlio encontra-se no estado sólido. Faz parte do grupo das terras raras. É encontrado com outros "terras raras" no mineral monazita. Aplicações. O túlio foi usado para produzir lasers, porém os custos de produção elevados impediram que outros usos comerciais para o túlio fossem desenvolvidos. ... O túlio estável (Tm-169), bombardeado em reatores nucleares, pode ser usado como fonte de radiação em dispositivos portáteis de raio-X.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Tm
        <p> Número atômico: 69</p>
        <p> Massa atômica: 168,93421 u</p>
        <p>  Configuração eletrônica: [Xe] 4f136s2</p>
        <p>  Descobrimento: 1879</p>
        <p>  Série química: Metal, Terra-rara, Lantanídeo, Metal pesado tóxico, Elemento do 6º Período</p>
	<p>Não é radioativo;</p>
	<p>Não é um metal pesado.</p>
