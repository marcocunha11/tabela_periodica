        <h1 class="titulo1">Zircônio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O zircônio ou zircónio é um elemento químico de símbolo Zr de número atômico 41 e de massa atómica igual a 91 u. À temperatura ambiente, o zircônio encontra-se no estado sólido. Está situado no grupo 4 da classificação periódica dos elementos. Foi descoberto em 1789 pelo alemão Martin Heinrich Klaproth.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Zr;
    <p>Número atômico: 40;</p>
    <p>Configuração eletrônica: [Kr] 4d²5s²;</p>
    <p>Massa atômica: 91,224 u;</p>
    <p> Ponto de fusão: 1.855 °C;</p>
    <p> Série química: Metal, Metal de transição, Metal pesado tóxico, Elementos do Grupo 4, Elemento do 5º Período;</p>
    <p> Não é radioativo;</p>
    <p> Não é um metal pesado.</p>
