        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O ródio é um elemento químico de símbolo Rh de número atômico 45 e de massa atômica igual a 102,9 u. À temperatura ambiente, o ródio encontra-se no estado sólido. Está situado no grupo 9 da Classificação Periódica dos Elementos. É um metal de transição, pouco abundante, do grupo da platina.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Rh;
    <p>Número atômico: 45;</p>
    <p>Massa atômica: 102,9055 u;</p>
    <p>Ponto de fusão: 1.964 °C;</p>
    <p>Configuração eletrônica: [Kr] 4d85s1;</p>
    <p>Série química: Metal, Metal de transição, Metal pesado tóxico, Elemento do 5º Período, Elementos do Grupo 9;</p>
    <p>Não é radioativo;</p>
    <p>É um metal pesado.</p>
