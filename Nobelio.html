        <h1 class="titulo1">Nobélio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">Nobélio é um elemento químico da Tabela Periódica, símbolo No, número atômico 102, de massa atómica 259 u. É metálico, radioativo, transurânico, do grupo dos actinídeos. É sintetizado bombardeando o cúrio-248 ou califórnio-249 com íons carbono. Este elemento possui número atómico 102 e massa atómica 259,1009. O seu isótopo mais estável, o nobélio-254, possui uma meia vida de cerca de 55 segundos. Já foram sintetizados sete isótopos de vida curta com número de massa compreendido entre 250 e 259. ... O nobélio não possui aplicações.

        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: No
        <p>  Massa atômica: 259 u</p>
        <p>  Número atômico: 102</p>
        <p>  Configuração eletrônica: [Rn] 5f147s2</p>
        <p>  Número CAS: 10028-14-5</p>
        <p>  Série química: Metal, Actinídeo, Metal pesado tóxico, Elemento do 7º periodo</p>
	<p>É radioativo;</p>
	<p>É um elemento artificial.</p>
