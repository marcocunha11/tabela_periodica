        <h1 class="titulo1">Nióbio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O nióbio é um elemento químico, de símbolo Nb, número atômico 41 e massa atômica 92,9 u. É um elemento de transição pertencente ao grupo 5 da classificação periódica dos elementos. O nome deriva da deusa grega Níobe, filha de Dione e Tântalo — este último, por sua vez, nomeou outro elemento do grupo 5, o tântalo.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Nb;
    <p>Massa atômica: 92,90638 u;</p>
    <p> Número atômico: 41;</p>
    <p> Ponto de fusão: 2.477 °C;</p>
    <p> Configuração eletrônica: [Kr] 4d⁴5s¹;</p>
    <p> Série química: Metal, Metal de transição, Elementos do Grupo 5, Metal pesado tóxico, Elemento do 5º Período;</p>
    <p> Não é radioativo;</p>
    <p> Não é um metal pesado.</p>
