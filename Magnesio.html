        <h1 class="titulo1">Magnésio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">Ocorre na natureza, em minerais como a dolomita (CaMg(CO3)2), diópsido (CaMgSi2O6), magnesita (MgCO3), talco (Mg3Si4O10(OH)2), etc. O elemento Magnésio é aplicado na fabricação de fogos de artifício, lâmpadas e ainda está presente nos flashes fotográficos. Pode ser usado também como catalisador em reações orgânicas: reações de adição e redução, desalogenização e condensação. Só por estas reações já se percebe como o Magnésio é quimicamente reativo, pois reage com a maioria dos ácidos e com quase todos os metais, com duas exceções apenas: o metal Crômio e o ácido fluorídrico.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Mg;
        <p>Massa atômica: 24,305 u;</p>
        <p>Número atômico: 12;</p>
        <p>Configuração eletrônica: [Ne] 3s2;</p>
        <p>Raio de Van der Waals: 173 pm;</p>
        <p>Série química: Metal, Metal alcalinoterroso, Elemento do 3º Período;</p>
        <p>Não é radioativo;</p>
        <p>É um metal pesado.</p>
