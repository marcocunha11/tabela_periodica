        <h1 class="titulo1">Lutécio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O lutécio é um elemento químico de símbolo Lu, de número atômico 71 apresenta massa atômica 175 u. À temperatura ambiente, o lutécio encontra-se no estado sólido. Faz parte do grupo das terras raras. Por ser um elemento muito caro, sua aplicação é limitada, entretanto, encontra alguns usos na indústria do petróleo. Abundância. É encontrado na natureza como a maioria das demais terras raras, porém nunca solitário de forma nativa. O principal mineral de lutécio comercialmente explorável é a monazita (Ce, La, etc.) PO4 que contém 0,003% de lutécio.

        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Lu
        <p>  Configuração eletrônica: [Xe] 4f145d16s2</p>
        <p>  Número atômico: 71</p>
        <p>  Massa atômica: 174,967 u</p>
        <p> Descobrimento: 1907</p>
        <p>  Série química: Metal, Lantanídeo, Terra-rara, Metal pesado tóxico, Elementos do Grupo 3, Elemento do 6º Período</p>
	<p>Não é radioativo;</p>
	<p>Não é um metal pesado.</p>
        
             
            </p></label>
