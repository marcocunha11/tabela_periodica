        <h1 class="titulo1">Tennessino</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O tenesso ou tennesso é o elemento químico de número atômico 117. Tem o símbolo Ts, e ocupa o grupo 17 da tabela periódica. Elemento transurânico, provavelmente um sólido de coloração escura. É um átomo superpesado com massa atômica prevista de [291] u, altamente instável, sem isótopos estáveis conhecidos.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Ts
        <p> Número atômico: 117</p>
        <p> Descobrimento: 5 de abril de 2010</p>
        <p>  Número CAS: 87658-56-8</p>
        <p>  Série química: Halogênio, Elemento do 7º periodo</p>
        <p>  Descobridores: Yuri Oganessian, Instituto Central de Investigações Nucleares</p>
	<p>É radioativo;</p>
	<p>É um elemento artificial.</p>
