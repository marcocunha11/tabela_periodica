        <h1 class="titulo1">Darmstádtio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O darmstádtio ou darmstácio é um elemento químico sintético de número atômico 110. O seu núcleo atômico mais estável possui massa atómica [281] u. Pertence ao grupo 10 da Classificação Periódica dos Elementos. Provavelmente é um sólido metálico. Como este elemento foi descoberto na cidade de Darmstadt, na Alemanha, também é conhecido em português por darmstátio. O darmstádio não se encontra presente na Natureza.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Ds
        <p>  Massa atômica: 281 u</p>
        <p> Número atômico: 110</p>
        <p> Descobrimento: 1994</p>
        <p>  Descobridor: Sigurd Hofmann</p>
        <p>  Série química: Metal, Metal de transição, Elemento do 7º periodo, Elementos do Grupo 10</p>
	<p>É radioativo;</p>
	<p>É um elemento artificial.</p>
