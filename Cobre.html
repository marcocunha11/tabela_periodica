        <h1 class="titulo1">Cobre</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O cobre é um elemento químico de símbolo Cu (do latim cuprum), número atômico 29 (29 prótons e 29 elétrons) e de massa atómica 63,54 u. ... É um dos metais mais importantes industrialmente, de coloração avermelhada, dúctil, maleável e bom condutor de eletricidade.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Cu;
        <p>Massa atômica: 63,546 u;</p>
        <p>Ponto de fusão: 1.085 °C;</p>
        <p>Número atômico: 29;</p>
        <p>Densidade: 8,96 g/cm³;</p>
        <p>Série química: Metal, Metal de transição, Metal pesado tóxico, Elemento do 4º período, Elementos do Grupo 11;</p>
        <p>Não é radioativo;</p>
        <p>É um metal pesado.</p>
