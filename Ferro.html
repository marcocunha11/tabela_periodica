        <h1 class="titulo1">Ferro</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O ferro (do latim ferrum) é um elemento químico, símbolo Fe, de número atômico 26 (26 prótons e 26 elétrons) e massa atômica 56 u. ... É extraído da natureza sob a forma de minério de ferro que, depois de passado para o estágio de ferro-gusa, através de processos de transformação, é usado na forma de lingotes.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Fe;
        <p>Massa atômica: 55,845 u;</p>
        <p>Elétrons por camada: 2, 8, 14, 2;</p>
        <p>Número atômico: 26;</p>
        <p>Ponto de fusão: 1.538 °C;</p>
        <p>Série química: Metal, Metal de transição, Metal pesado tóxico, Elemento do 4º período, Elementos do Grupo 8;</p>
        <p>Não é radioativo;</p>
        <p>É um metal pesado.</p>
