        <h1 class="titulo1">Índio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O índio (do latim indicum, índigo ou anil) é um elemento químico cujo símbolo In tem número atômico 49 (49 prótons e 49 elétrons) e de massa atómica igual a 114,8 u. ... É pouco abundante, maleável, facilmente fundível, quimicamente similar ao alumínio e gálio, porém mais parecido com o zinco.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: In
        <p> Número atômico: 49</p>
        <p>  Massa atômica: 114,818 u</p>
        <p>  Configuração eletrônica: [Kr] 4d105s25p1</p>
        <p>  Ponto de fusão: 156,6 °C</p>
        <p>  Série química: Metal, Grupo do boro, Metal pesado tóxico, Outros metais, Elemento do 5º Período</p>
	<p>Não é radioativo;</p>
	<p>Não é um metal pesado.</p>
        
             
            </p></label>
