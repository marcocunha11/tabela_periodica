        <h1 class="titulo1">Vanádio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">Vanádio é um elemento químico, símbolo V, número atômico 23 de massa atómica 50,94 u que, nas condições ambientes, é encontrado no estado sólido. Foi descoberto pelo mineralogista espanhol Andrés Manuel del Río, no México, em 1801, num mineral de chumbo.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: V;
        <p>Número atômico: 23;</p>
        <p>Configuração eletrônica: [Ar] 3d34s2;</p>
        <p>Massa atômica: 50,9415 u;</p>
        <p>Raio de Van der Waals: 205 pm;</p>
        <p>Série química: Metal, Metal de transição, Metal pesado tóxico, Elemento do 4º período, Elementos do Grupo 5;</p>
        <p>Não é radioativo;</p>
        <p>É um elemento natural.</p>
