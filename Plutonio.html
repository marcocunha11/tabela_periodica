        <h1 class="titulo1">Plutônio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O plutónio ou plutônio é um elemento químico representado pelo símbolo Pu e de número atômico igual a 94. À temperatura ambiente, o plutônio encontra-se no estado sólido. Plutônio é um metal actinídeo radioativo cujo um dos isótopos, plutônio-239, é um dos três isótopos físseis primariamente utilizados. ... Essa é a energia que faz do Pu-239 utilizável em armas nucleares e reatores nucleares.

        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Pu
        <p>  Número atômico: 94</p>
        <p> Massa atômica: 244 u</p>
        <p>  Elétrons por camada: 2,8,18,32,24,8,2</p>
        <p>  Série química: Metal, Actinídeo, Metal pesado tóxico, Elemento do 7º periodo</p>
        <p>  Descobridores: Joseph William Kennedy, Arthur Wahl, Glenn Theodore Seaborg, Edwin Mattison McMillan</p>
	<p>É radioativo;</p>
	<p>É um elemento artificial.</p>
