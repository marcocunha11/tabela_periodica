        <h1 class="titulo1">Tungstênio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O tungstênio ou tungsténio é um elemento químico de símbolo W e número atômico 74. Um metal de cor branco cinza sob condições padrão, quando não combinado, o tungstênio é encontrado na natureza apenas combinado com outros elementos. 
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: W
        <p>  Ponto de fusão: 3.422 °C</p>
        <p>  Número atômico: 74</p>
        <p>  Ponto de ebulição: 5.555 °C</p>
        <p>  Massa atômica: 183,84 u</p>
        <p>  Série química: Metal, Metal de transição, Metal pesado tóxico, Elemento do 6º Período, Elemento do 6º Grupo</p>
	<p>Não é radioativo;</p>
	<p>Não é um metal pesado.</p>
