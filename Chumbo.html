        <h1 class="titulo1">Chumbo</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O chumbo é um elemento químico de símbolo Pb, número atómico 82, com massa atómica igual a 207,2 u, pertencente ao grupo 14 da classificação periódica dos elementos químicos. À temperatura ambiente, o chumbo encontra-se no estado sólido. É um metal tóxico, denso, macio, maleável e mau condutor de eletricidade. 
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Pb
        <p>  Ponto de fusão: 327,5 °C</p>
        <p>  Massa atômica: 207,2 u</p>
        <p>  Elétrons por camada: 2,8,18,32,18,4</p>
        <p>  Número atômico: 82</p>
        <p>  Série química: Metal, Grupo do carbono, Metal pesado tóxico, Outros metais, Elemento do 6º Período</p>
	<p>Não é radioativo;</p>
	<p>É um metal pesado.</p>
