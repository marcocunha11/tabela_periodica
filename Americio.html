        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O amerício é um elemento químico radioativo e transurânico com símbolo Am e número atômico 95. É um elemento actínio, localizado na tabela periódica abaixo do elemento európio, um lantanídio, e portanto por analogia, foi nomeado a partir de outro continente, a América. O amerício é usado em alguns detectores de fumaça contendo minúsculas quantidades de Am-241 como fonte de radiação ionizante, na forma de dióxido de amerício. O Am-241 tem sido usado, também, como uma fonte portátil de raios gama para uso em radiografia.

        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Am
        <p>  Número atômico: 95</p>
        <p>  Massa atômica: 243 u</p>
        <p>  Configuração eletrônica: [Rn] 5f77s2</p>
        <p>  Série química: Metal, Actinídeo, Metal pesado tóxico, Elemento do 7º periodo</p>
        <p>  Descobridores: Glenn Theodore Seaborg, Albert Ghiorso, Ralph A. James</p>
	<p>É radioativo;</p>
	<p>É um elemento artificial.</p>
