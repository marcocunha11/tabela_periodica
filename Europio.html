        <h1 class="titulo1">Európio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O európio é um elemento químico de símbolo Eu, de número atômico 63 que apresenta massa atómica 152 u. É um metal de transição interna fazendo parte do grupo das terras raras. À temperatura ambiente, o európio encontra-se no estado sólido. É branco prateado, bastante dúctil, e é o mais reativo das terras raras. Európio (Eu) é um elemento químico que faz parte dos lantanídeos na Tabela Periódica e possui número atômico 63. Considerando as propriedades ópticas, o Európio é utilizado como marcador de proteínas e aminoácidos.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Eu
        <p>  Número atômico: 63</p>
        <p>  Massa atômica: 151,964 u</p>
        <p>  Configuração eletrônica: [Xe] 4f76s2</p>
        <p> Número CAS: 7440-53-1</p>
        <p>  Série química: Metal, Lantanídeo, Terra-rara, Metal pesado tóxico, Elemento do 6º Período</p>
	<p>Não é radioativo;</p>
	<p>Não é um metal pesado.</p>
