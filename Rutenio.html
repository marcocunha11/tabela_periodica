        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O ruténio ou rutênio é um elemento químico de símbolo Ru de número atômico 44 e de massa atómica igual a 101 u.m.a. À temperatura ambiente, o rutênio encontra-se no estado sólido. É um elemento do grupo do ferro da classificação periódica dos elementos.
        <br>
        <h3 class="caracter">Caracteristicas</h3>
        <p>Símbolo: Ru</p>
        <p>Número atômico: 44</p>
        <p>Massa atômica: 101,07 u</p>
        <p>Configuração eletrônica: [Kr] 4d75s1</p>
        <p>Raio de Van der Waals: 205 pm</p>
        <p>Série química: Metal, Metal de transição, Metal pesado tóxico, Elemento do 5º Período, Elementos do Grupo 8</p>
    
        <p>Não é radioativo;</p>
        <p>É um metal pesado.</p>
