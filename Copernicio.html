        <h1 class="titulo1">Copernício</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O copernício, também chamado de copérnio, inicialmente chamado de unúnbio, unúmbio ou eka-mercúrio, é um elemento químico sintético, de símbolo Cn, número atômico 112, com massa atómica [285] u. É um elemento de transição, transurânico, pertencente ao grupo 12 da tabela periódica. É um elemento sintetico que só pode ser encontrado em laboratórios que o produzam.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Cn
        <p>  Massa atômica: 285 u</p>
        <p>  Número atômico: 112</p>
        <p>  Descobrimento: 9 de fevereiro de 1996</p>
        <p>  Série química: Metal, Metal de transição, Metal pesado tóxico, Elemento do 7º periodo, Elementos do Grupo 12</p>
        <p> Descobridores: Sigurd Hofmann, Victor Ninov</p>
	<p>É radioativo;</p>
	<p>É um elemento artificial.</p>
