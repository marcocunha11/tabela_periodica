        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O livermório é um elemento químico sintético, símbolo Lv, número atômico 116, com provável massa atómica de [292] u, pertencente ao grupo 16 da tabela periódica. O nome foi adotado pela IUPAC em 31 de maio de 2012. Antes disso era conhecido pelo nome sistemático Unun-héxio.  O Livermório não existe naturalmente. É obtido bombardeando átomos de Cúrio e Cálcio. O isótopo mais estável tem meia-vida de cerca de 53 milisegundos.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Lv

        <p>  Série química: Metal, Calcogênio, Elemento do 7º periodo</p>
        <p> Descobridores: Yuri Oganessian, Instituto Central de Investigações Nucleares</p>
	<p>É radioativo;</p>
	<p>É um elemento artificial.</p>
