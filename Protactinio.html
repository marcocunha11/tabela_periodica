        <h1 class="titulo1">Protactínio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O protactínio é um elemento químico de símbolo Pa e de número atômico igual a 91, com massa atómica aproximada de 231,0 u. À temperatura ambiente, o protactínio encontra-se no estado sólido. Não existe atualmente nenhum uso para o protactínio fora do âmbito da pesquisa científica básica.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Pa
        <p>  Ponto de fusão: 1.568 °C</p>
        <p>  Número atômico: 91</p>
        <p> Número CAS: 7440-13-3</p>
        <p>  Massa atômica: 231,03588 u</p>
        <p>  Série química: Metal, Actinídeo, Metal pesado tóxico, Elemento do 7º periodo</p>
	<p>É radioativo;</p>
	<p>Não é um metal pesado.</p>
