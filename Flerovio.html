        <h1 class="titulo1">Fleróvio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O Fleróvio é um elemento químico sintético, símbolo Fl, número atômico 114, de massa atómica [289] u, pertencente ao grupo 14 da tabela periódica. O nome foi adotado oficialmente pela IUPAC em 31 de maio de 2012. É um elemento transurânico, radioativo, provavelmente metálico, sólido e de aspecto prateado.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Fl
        <p>  Elétrons por camada: 2, 8, 18, 32, 32, 18, 4</p>
        <p>  Número atômico: 114</p>
        <p>  Massa atômica: 289 u</p>
        <p>  Série química: Metal, Grupo do carbono, Elemento do 7º periodo</p>
        <p>  Descobridores: Yuri Oganessian, Sigurd Hofmann, Flerov Laboratory of Nuclear Reactions</p>
	<p>É radioativo;</p>
	<p>É um elemento artificial.</p>
