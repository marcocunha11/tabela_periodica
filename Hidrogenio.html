        <h1 class="titulo1">Hidrogênio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O Hidrogênio é o elemento químico de menor massa atômica (1 u) e menor número atômico (Z=1) entre todos os elementos conhecidos até hoje. Diferentemente de todos os outros elementos, não apresenta similaridade com as características de nenhuma das famílias periódicas, ou seja, não pertence a nenhum grupo ou família da tabela. Há hidrogênio em todos os tecidos das plantas e dos animais, e no petróleo e carvão. O hidrogênio é também encontrado na maioria das estrelas, incluindo o Sol.
        <br>
        <h3 class="caracter">Caracteristicas</h3>
        <p>Apresenta pequena capacidade de dissociação quando está na sua forma molecular;</p>
        <p>É quase insolúvel na água;</p>
        <p>Em condições normais, é pouco reativo, mas, sob condições favoráveis, reage com a maioria dos elementos;</p>
        <p>É um forte agente redutor;</p>
        <p>Não são radioativos.</p>
