        <h1 class="titulo1">Urânio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O urânio, é um elemento químico de símbolo U e de massa atômica igual a 238 u, apresenta número atômico 92, é um elemento natural e comum, muito mais abundante que a prata, abundância comparável à do molibdênio e arsênio, porém, quatro vezes menos abundante que o tório. O Urânio é utilizado em indústria bélica (bombas atômicas e no secundário para bombas de hidrogênio), e como combustível em usinas nucleares para geração de energia elétrica.

        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: U
        <p>  Número atômico: 92</p>
        <p>  Massa atômica: 238,02891 u</p>
        <p>  Descobrimento: 1789</p>
        <p>  Elétrons por camada: 2,8,18,32,21,9,2</p>
        <p>  Série química: Metal, Actinídeo, Metal pesado tóxico, Elemento do 7º periodo</p>
	<p>É radioativo;</p>
	<p>É um elemento artificial.</p>
