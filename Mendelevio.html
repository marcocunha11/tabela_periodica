        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O mendelévio é um elemento químico de símbolo Md, número atômico 101 e de massa atómica igual a 258 u. É metálico, radioativo, transurânico, do grupo dos actinídeos. O mendelévio foi sintetizado pela primeira vez em 1955 por uma equipe de cientistas norte-americana liderada por Albert Ghiorso. O mendelévio não ocorre naturalmente na Natureza. Este é estudado em poucos laboratórios de investigação, onde a sua elevada radioatividade requer cuidados especiais de manuseamento e técnicas apropriadas. O mendelévio não possui aplicações.

        <br>

        <p>  Série química: Metal, Actinídeo, Metal pesado tóxico, Elemento do 7º periodo</p>
        <p>  Descobridores: Glenn Theodore Seaborg, Albert Ghiorso</p>
	<p>É radioativo;</p>
	<p>É um elemento artificial.</p>
