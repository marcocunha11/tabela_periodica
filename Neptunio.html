        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O neptúnio ou netúnio é um elemento químico sintético de símbolo Np, com número atômico 93. A sua massa atómica é 237,0482 u. À temperatura ambiente, o neptúnio encontra-se no estado sólido. É o quarto elemento da família dos actinídeos. Seu isótopo mais estável, Np-237, é um subproduto de reatores nucleares e produção de plutônio. Pode ser usado na composição de equipamentos para a detecção de nêutrons e como combustível nuclear.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Np
        <p>  Número atômico: 93</p>
        <p>  Configuração eletrônica: [Rn] 5f46d17s2</p>
        <p>  Massa atômica: 237,0482 u</p>
        <p>  Ponto de fusão: 644 °C</p>
        <p>  Série química: Metal, Actinídeo, Metal pesado tóxico, Elemento do 7º periodo</p>
	<p>É radioativo;</p>
	<p>É um elemento artificial.</p>
