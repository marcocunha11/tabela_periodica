        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O cúrio é um elemento químico de símbolo Cm, de número atômico 96 com massa atômica 247 u. É um elemento metálico, sintético, transurânico, do grupo dos actinídeos. O cúrio (nomeado em homenagem ao casal Pierre e Marie Curie) é um elemento químico de símbolo Cm, de número atômico 96 (96 prótons e 96 elétrons) com massa atômica 247 u. ... O cúrio-242 e o cúrio-244 podem ser utilizados como fontes de energia portátil, em marcapassos e instrumentos de localização remotos.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Cm
        <p>  Número atômico: 96</p>
        <p>  Massa atômica: 247 u</p>
        <p>  Configuração eletrônica: [Rn] 5f76d17s2</p>
        <p>  Série química: Metal, Actinídeo, Metal pesado tóxico, Elemento do 7º periodo</p>
        <p>  Descobridores: Glenn Theodore Seaborg, Albert Ghiorso, Ralph A. James</p>
	<p>É radioativo;</p>
	<p>É um elemento artificial.</p>
