        <h1 class="titulo1">Oxigênio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O oxigênio é o elemento mais abundante em massa na crosta terrestre e nos oceanos e o segundo na atmosfera, pertencente ao grupo dos Calcogênios, pertencente ao grupo 6A da tabela periódica, constituindo aproximadamente 21 % da composição da atmosfera, 46,7% da crosta terrestre e, dos oceanos em torno de 87%.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: O;
        <p>Massa atômica: 15,999 u;</p>
        <p>Número atômico: 8;</p>
        <p> Elétrons por camada: 2, 6;</p>
        <p>Ponto de ebulição: -183 °C;</p>
        <p>Série química: Não metal, Calcogênio, Elemento do 2º Período;</p>
        <p>É um elemento natural.;</p>
