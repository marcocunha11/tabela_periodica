        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O alumínio é encontrado na natureza apenas na forma de minério, ou seja, faz parte da composição de uma substância mineral. O minério mais comum em que encontramos o alumínio é a bauxita: Bauxita: é um minério que apresenta óxido de alumínio hidratado (Al2O3).
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Al;
        <p>Massa atômica: 26,981539 u;</p>
        <p>Ponto de fusão: 660,3 °C;</p>
        <p>Número atômico: 13;</p>
        <p>Densidade: 2,7 g/cm³;</p>
        <p>Série química: Metal, Semimetal, Grupo do boro, Elemento do 3º Período, Metal pesado tóxico, Outros metais;</p>
        <p>Não é radioativo;</p>
        <p>É um metal pesado.</p>
