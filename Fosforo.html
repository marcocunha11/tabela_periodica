        <h1 class="titulo1">Fósforo</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">Os principais alimentos ricos em fósforo são as sementes de girassol e de abóbora, as frutas secas, peixes como sardinha, as carnes e os laticínios. O fósforo também é utilizado como aditivo alimentar na forma de sais de fosfato que se encontram em bebidas gaseificadas e enlatados.
        <p>Por exemplo:</p>
        <p>Sementes de girassol secas: 705 mg</p>
        <p>Sementes de abóbora torradas: 1172 mg</p>
        <p>Castanha-do-pará: 600 mg</p>
        <p>Sardinha: 425 mg</p>
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: P;
        <p>Massa atômica: 30,973762 u;</p>
        <p>Número atômico: 15;</p>
        <p>Elétrons por camada: 2, 8, 5;</p>
        <p>Configuração eletrônica: [Ne] 3s²3p³;</p>
        <p>Série química: Não metal, Grupo do nitrogênio, Elemento do 3º Período;</p>
        <p>Não é radioativo.</p>
