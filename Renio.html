        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O rênio ou rénio é um elemento químico de símbolo Re, número atômico 75, com massa atómica 186,2 u, situado no grupo 7 da classificação periódica dos elementos. É um metal de transição branco prateado, pesado, sólido na temperatura ambiente, raramente encontrado na natureza.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Re
     <p>   Elétrons por camada: 2, 8, 18, 32, 13, 2</p>
     <p>Número atômico: 75</p>
     <p>Massa atômica: 186,207 u</p>
     <p>Configuração eletrônica: [Xe] 4f145d56s2</p>
     <p>Série química: Metal, Metal de transição, Metal pesado tóxico, Elementos do Grupo 7, Elemento do 6º Período</p>
	<p>Não é radioativo;</p>
	<p>Não é um metal pesado.</p>
