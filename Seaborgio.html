        <h1 class="titulo1">Seabórgio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O seabórgio ou eka-tungstênio ou "eka-wolfrâmio" é um elemento químico sintético, símbolo Sg, número atômico 106 com massa atómica 266 u. É um metal de transição pertencente ao grupo 6 da classificação periódica dos elementos. É um elemento radioativo, transurânico, provavelmente metálico, sólido de aspecto prateado.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Sg
        <p>  Número atômico: 106</p>
        <p>  Descobrimento: 1974</p>
        <p>  Raio de Van der Waals: 200 pm</p>
        <p>  Número CAS: 54038-81-2</p>
        <p>  Série química: Metal, Metal de transição, Elemento sintético, Elemento do 7º periodo, Elemento do 6º Grupo</p>
	<p>É radioativo;</p>
	<p>É um elemento artificial.</p>
