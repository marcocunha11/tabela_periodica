        <h1 class="titulo1">Paládio</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O paládio é um elemento químico de símbolo Pd e de número atómico igual a 46. À temperatura ambiente, o paládio encontra-se no estado sólido. O paládio é um metal branco prateado parecido com a platina, não se oxida com o ar, e é o elemento do grupo da platina de menor densidade e menor ponto de fusão.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Pd
        <p>Número atômico: 46</p>
        <p>Ponto de fusão: 1.555 °C</p>
        <p>Configuração eletrônica: [Kr] 4d¹⁰</p>
        <p>Massa atômica: 106,42 u</p>
        <p>Série química: Metal, Metal de transição, Metal pesado tóxico, Elemento do 5º Período, Elementos do Grupo 10</p>
        <p>Não é radioativo;</p>
	<p>Não é um metal pesado ou natural.</p>
