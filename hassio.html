        <label class="paragrafo"><p style="text-align:justify">O hássio é um elemento químico artificial, símbolo Hs de número atômico 108 e de massa atómica 269 u pertencente ao grupo 8 da Classificação Periódica dos Elementos. Provavelmente é um sólido na temperatura ambiente. Não é encontrado na crosta terrestre.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Hs
        <p>  Número atômico: 108</p>
        <p>  Massa atômica: 277 u</p>
        <p>  Raio de Van der Waals: 200 pm</p>
        <p>  Descobrimento: 1984</p>
        <p>  Série química: Metal, Metal de transição, Metal pesado tóxico, Elemento do 7º periodo, Elementos do Grupo 8</p>
	<p>É radioativo;</p>
	<p>É um elemento artificial.</p>
