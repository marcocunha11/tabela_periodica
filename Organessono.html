        <h1 class="titulo1">Organessono</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O oganésson ou oganessônio é o elemento químico superpesado sintético de número atômico 118, de símbolo químico Og. Ocupa o grupo 18 da tabela periódica juntamente com os gases nobres. Em 2015, a IUPAC e a IUPAP confirmaram descoberta dos elementos nipónio, moscóvio, tenesso e o oganésson.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Og;
        <p>  Número atômico: 118;</p>
        <p>  Massa atômica: 294 u;</p>
        <p>  Descobrimento: 2006;</p>
        <p>  Série química: Gás nobre, Elemento do 7º periodo;</p>
	<p>É radioativo;</p>
	<p>Não é um gás natural.</p>
