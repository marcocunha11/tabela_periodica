        <h1 class="titulo1">Manganês</h1>
        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O manganês ou manganés ou manganésio é um elemento químico, símbolo Mn, número atômico 25 e massa atómica 55 u, sólido em temperatura ambiente. Situa-se no grupo 7 da classificação periódica dos elementos, sendo um metal de transição externa.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Mn;
        <p>Massa atômica: 54,938044 u;</p>
        <p>Número atômico: 25;</p>
        <p>Configuração eletrônica: [Ar] 3d54s2;</p>
        <p>Ponto de fusão: 1.246 °C;</p>
        <p>Série química: Metal, Metal de transição, Metal pesado tóxico, Elementos do Grupo 7, Elemento do 4º período;</p>
        <p>Não é radioativo;</p>
        <p>É um metal pesado.</p>
