        <br>
        
        <label class="paragrafo"><p style="text-align:justify">O promécio é um elemento químico de símbolo Pm e de número atómico igual a 61, e massa atómica 145 u. À temperatura ambiente, o promécio encontra-se no estado sólido. Faz parte do grupo das terras raras. A principal aplicação é como emissor de radiações beta para produzir medidores de espessuras.
        <br>
        <h3 class="caracter">Caracteristicas</h3>Símbolo: Pm
        <p> Número atômico: 61</p>
        <p> Massa atômica: 145 u</p>
        <p> Configuração eletrônica: [Xe] 4f56s2</p>
        <p> Descobrimento: 1945</p>
        <p>  Série química: Metal, Lantanídeo, Terra-rara, Metal pesado tóxico, Elemento do 6º Período</p>
	<p>É radioativo;</p>
	<p>É um elemento artificial.</p>
